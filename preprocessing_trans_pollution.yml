datasets:
  pollution:
    iterate_over: list_items
    city_path: "$.key"
    root_path: "$['list'][*]"
    mappings:
      city: "$.city"
      aqi: "$.main.aqi"
      co: "$.components.co"
      "no": "$.components.no"
      no2: "$.components.no2"
      o3: "$.components.o3"
      so2: "$.components.so2"
      pm2_5: "$.components.pm2_5"
      pm10: "$.components.pm10"
      nh3: "$.components.nh3"
      dt: "$.dt"
    filter:
      target_date: "2025-08-10"
